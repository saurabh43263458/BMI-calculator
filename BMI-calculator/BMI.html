<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <nav>
        BMI Calculator
    </nav>
    <div class="body1">BMI Meter</div>
     <div class="main">
        <div class="body2">
            <div class="section1 same1"><p class="p1">Age : <input type="text" placeholder="  Enter your age" class="input1"></p></div>
            <div class="section2 same1"><p class="p2">Gender  :     <input type="radio" class="input2">Male<input type="radio" class="female input2">Female</p></div>
            <div class="section3 same1"><p class="p3" > Height : <input type="text" placeholder="   Centimeter" class="input1 height"></p></div>
            <div class="section4 same1"><p class="p4">Weight : <input type="text" placeholder=" Kilogram" class="input1 weight"></p></div>
         </div>
         <div class="body3">
           
            <p> Under Weight if BMI is less than 18.6 </p>
            <p>Normal Range if BMI is between 18.6 and 24.6</p>
            <p>Overweight if Greater than 24.9 </p>
         </div>
     </div>
     <div class="calculate">
        <div class="button"><button> Calculate</button></div>
        <div class="value"><p class="output"></p></div>

     </div>
     <script src="BMI.js"></script>
</body>
</html>
